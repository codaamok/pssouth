name: Azure Storage Blob Container CI/CD

on:
  push: 
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.76.3'
          extended: true

      - name: Build
        run: |
          hugo version
          hugo

      - name: Azure Blob Upload
        uses: LanceMcCarthy/Action-AzureBlobUpload@v1.7
        env:
          AZURE_STORAGE_ACCOUNT: "storagepssouthcouk"
        with:
          connection_string: ${{ secrets.AZURE_STORAGE_BLOB_PSSOUTHCOUK_SAS_URL }}
          container_name: '$web'
          source_folder: 'public'
